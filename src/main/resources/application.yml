br.com.fiap:
  admin:
    name: Admin Sistema
    email: ${ADMIN_EMAIL:admin@soat7.com.br}
    cpf: "00000000000"
    password: ${ADMIN_PASSWORD}
    role: ROLE_ADMIN

spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: public
    schemas: public

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:soat7}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: 60000   # espera at√© 60s
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: public
logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG